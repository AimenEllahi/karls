<!DOCTYPE html>
<html>
  <head>
    <title>three-mesh-bvh - Geometry Collect Triangles</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://threejs.org/build/three.module.js",
          "three/addons/": "https://threejs.org/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div>
      <div class="ui-overlay">
        <!-- Add images for brush selection -->
        <div
          class="brush-selector sculpt tool"
          id="tooldropdown"
          style="display: none"
        >
          <div>
            <img
              src="/clay_trans.png"
              alt="Brush 1"
              style="width: 100px; height: 100px; cursor: pointer"
            />
          </div>
          <div>
            <img
              src="/flatten_trans.png"
              alt="Brush 2"
              style="width: 100px; height: 100px; cursor: pointer"
            />
          </div>
          <div>
            <img
              src="/normal_trans.png"
              alt="Brush 2"
              style="width: 100px; height: 100px; cursor: pointer"
            />
          </div>

          <!-- Add more brushes as necessary -->
        </div>
        <!-- Circular divs with different colors -->
        <div class="color-selector">
          <div>
            <div class="circle red" data-color="red"></div>
            <div class="color-name">Red</div>
          </div>
          <div>
            <div class="circle blue" data-color="blue"></div>
            <div class="color-name">Blue</div>
          </div>
          <div>
            <div class="circle green" data-color="green"></div>
            <div class="color-name">Green</div>
          </div>
          <div>
            <div class="circle yellow" data-color="yellow"></div>
            <div class="color-name">Yellow</div>
          </div>
          <div>
            <div class="circle organge" data-color="orange"></div>
            <div class="color-name">Orange</div>
          </div>
          <div>
            <div class="circle white" data-color="white"></div>
            <div class="color-name">White</div>
          </div>
        </div>
      </div>
      <div class="ui-overlay-2">
        <div>
          <input
            type="file"
            id="modelUpload"
            accept=".obj, .stl"
            class="file-upload"
            style="display: none"
          />
          <label for="modelUpload" class="file-upload-button"
            >Upload File</label
          >
        </div>
        <div>
          <button class="button-label sculpt-toggle">Sculpting</button>
        </div>
        <button class="button-label reset">Reset</button>
        <button class="button-label export">Export</button>
        <div style="display: flex">
          <span>Radius</span>
          <div class="slider-container">
            <input
              type="range"
              orient="vertical"
              class="vertical-slider"
              min="10"
              value="10"
              max="100"
              step="1"
            />
            <div class="slider-value">10</div>
          </div>
          <div class="slider-container">
            <input
              type="range"
              orient="vertical"
              class="vertical-slider vertical-slider-intensity"
              min="10"
              value="10"
              max="100"
              step="1"
            />
            <div class="slider-value slider-value-intensity">10</div>
          </div>
          <span>Intensity</span>
        </div>

        <!-- <select name="sculpt tool" id="tooldropdown">
          <option value="clay">Clay</option>
          <option value="normal">Normal</option>
          <option value="flatten">Flatter</option>
        </select> -->
      </div>
    </div>

    <!-- <button class="export">Export</button> -->
    <script type="module" src="./collectTriangles.js"></script>
    <script>
      document.querySelector(".sculpt-toggle").addEventListener("click", () => {
        document.querySelector(".brush-selector").style.display = "block";
        document.querySelector(".color-selector").style.display = "none";
      });
    </script>
  </body>
</html>
